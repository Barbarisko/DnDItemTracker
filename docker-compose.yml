version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  backend: 
    image: barbarisko/item-tracker-back:latest
    restart: always
    environment:
      DB_ADDRESS: db,
      DB_PORT: 5432,
      DB_PWD: ${POSTGRES_PASSWORD}

  frontend: 
    image: barbarisko/item-tracker-front:latest
    restart: always
    ports:
      - "80:80"

volumes:
  db-data:
    driver: local
