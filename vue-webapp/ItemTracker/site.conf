
server {
  listen 80;
  listen [::]:80;

  server_name itemtracker.site www.itemtracker.site;

  location / {
    root /var/www/html/;
    include /etc/nginx/mime.types;
    index index.html;
  }

  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
