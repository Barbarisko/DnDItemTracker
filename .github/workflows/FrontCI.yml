name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: ./vue-webapp/ItemTracker/

      run: docker build . --file Dockerfile --tag barbarisko/item-tracker-front:latest --tag barbarisko/item-tracker-front:$(date +%s)
